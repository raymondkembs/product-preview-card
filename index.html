<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="con">
            <img src="image-product-desktop.jpg" alt="image of a perfume product" class="active" id="image1">
            <img src="image-product-mobile.jpg" alt="image of a perfume product" id="image2">
           <div class="objTwo">
                  <!-- insert content -->
                 <div class="name">
                    PERFUME
                 </div>
                 <div class="title">
                    Gabrielle Essence Eau De Parfum
                 </div>
                 <div class="info">
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, perfumer-Creator for the House of CHANEL.</p>
                 </div>
                 <div class="price">
                    <span class="current_price">
                        $149.99
                    </span>
                    <span class="dicount_price">
                        $169.99
                    </span>
                 </div>
                 <div class="mybutton">
                    <button>
                        <!-- icon here -->
                        <i class="fas fa-cart-shopping fa-lg"></i> 
                        <span>Add to cart</span>
                    </button>
                 </div>
            </div> 
        </div>
    </section>
    <script src="home.js"></script>
</body>
</html>
